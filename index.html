<!DOCTYPE html>
<html>
<head>
    <title>Simple Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card" role="region" aria-label="Currency converter">
        <h2>Currency Converter</h2>
        <div class="field"><input type="number" id="amount" placeholder="Amount"></div>
        <div class="field-row">
            <select id="from" aria-label="From currency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="INR">INR</option>
            </select>
            <select id="to" aria-label="To currency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="INR">INR</option>
            </select>
        </div>
        <button class="convert" onclick="convert()">Convert</button>
        <div id="result" role="status" aria-live="polite"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
